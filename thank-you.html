<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f3f3f3;
    }
    .message {
      text-align: center;
      padding: 20px;
      background-color: #1d434e;
      color: white;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #830131;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #660123;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Thank You!</h1>
    <p>Your submission has been received. We appreciate your contribution!</p>
    <button onclick="window.location.href='index.html'">Go Back</button>
  </div>
</body>
</html>
